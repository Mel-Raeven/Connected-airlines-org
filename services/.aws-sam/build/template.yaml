AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  CustomEventBus:
    Type: AWS::Events::EventBus
    Properties:
      Name: CustomEventBus
  GetBookingsFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
      SamResourceId: GetBookingsFunction
    Properties:
      CodeUri: GetBookingsFunction
      Handler: bootstrap
      Runtime: provided.al2
      Architectures:
      - arm64
  SearchFlightFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
      SamResourceId: SearchFlightFunction
    Properties:
      CodeUri: SearchFlightFunction
      Handler: bootstrap
      Runtime: provided.al2
      Architectures:
      - arm64
  APIGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      DefinitionBody:
        swagger: '2.0'
        info:
          title: APIGateway
        paths:
          /searchFlight:
            post:
              consumes:
              - application/json
              produces:
              - application/json
              parameters: []
              responses: {}
              x-amazon-apigateway-integration:
                type: aws
                httpMethod: POST
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SearchFlightFunction.Arn}/invocations
          /getBookings:
            post:
              consumes:
              - application/json
              produces:
              - application/json
              parameters: []
              responses: {}
              x-amazon-apigateway-integration:
                type: aws
                httpMethod: POST
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetBookingsFunction.Arn}/invocations
  APIGatewayPermissionGetBookings:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Fn::GetAtt:
        - GetBookingsFunction
        - Arn
      Principal: apigateway.amazonaws.com
  APIGatewayPermissionSearchFlight:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Fn::GetAtt:
        - SearchFlightFunction
        - Arn
      Principal: apigateway.amazonaws.com
  EventRule:
    Type: AWS::Events::Rule
    Properties:
      EventBusName:
        Ref: CustomEventBus
      EventPattern:
        source:
        - api.gateway
        detail-type:
        - API Gateway Request
      Targets:
      - Arn:
          Fn::GetAtt:
          - SearchFlightFunction
          - Arn
        Id: InvokeSearchFlightFunction
      - Arn:
          Fn::GetAtt:
          - GetBookingsFunction
          - Arn
        Id: InvokeGetBookingsFunction
