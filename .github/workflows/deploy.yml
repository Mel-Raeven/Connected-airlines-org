name: AWS CloudFormation Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v3
      - name: setup aws sam  
        uses: aws-actions/setup-sam@v2
      - name: setup golang
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.8'
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1
      - name: build template file
        run: cd services/ && sam build
      - name: deploy to aws stack
        run: cd services/ && sam deploy --region eu-central-1 --stack-name Kwetter --on-failure ROLLBACK  --no-confirm-changeset --no-fail-on-empty-changeset
      
